<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Personal Finance Tracker</h1>
    <form action="/add" method="post" id="finance-form">
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Add</button>
    </form>

    <div id="summary">
        <h2>Summary</h2>
        <p>Total Income: <span id="total-income">{{ total_income }}</span></p>
        <p>Total Expenses: <span id="total-expenses">{{ total_expenses }}</span></p>
        <p>Balance: <span id="balance">{{ balance }}</span></p>
    </div>

    <div>
        <h2>Spending Overview</h2>
        <canvas id="myChart"></canvas>
    </div>

    <div>
        <h2>Category Breakdown</h2>
        <canvas id="categoryChart"></canvas>
    </div>

    <div>
        <h2>Set Budget</h2>
        <form id="budget-form">
            <label for="budget-type">Type:</label>
            <select id="budget-type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="budget-category">Category:</label>
            <input type="text" id="budget-category" name="category" required>
            <label for="budget-amount">Budget Amount:</label>
            <input type="number" id="budget-amount" name="amount" required>
            <button type="submit">Set Budget</button>
        </form>
    </div>

    <div id="category-summary">
        <h2>Category Summary</h2>
        <ul id="category-list">
            <!-- Category data will be inserted here by JavaScript -->
        </ul>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
